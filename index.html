<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <p><img src="img/book.svg" alt="" height="40px">LIBRARY</p>
        </header>
        <main>
            <p>Your Library&nbsp;<button>+ Add Book</button></p>
            <div class="card">
                <p>Title: <span>Dune</span></p>
                <p>Author: <span>Franklin Patrick Herbert Jr.</span></p>
                <p>Pages: <span>896</span></p>
                <p>Finished Reading: <input type="checkbox" name="read" id="read"></p>
                <button>Remove</button>
            </div>
        </main>
    </div>
</body>
</html>
